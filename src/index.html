<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Layout</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="first-column">
                <heading>
                    <h1 id="learn-to-code">Learn to code by watching others</h1>
                </heading>
                <p id="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="second-column">
                <p id="focus-text"><span id="free">Try it free 7 days</span> then Â£20/mo. thereafter</p>
                <form action="" method="get" class="sign-up-form">
                    <div class="form-input">
                        <label for="first-name"> </label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name"></label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-input">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-input">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-input">
                        <input type="submit" id="submit" value="Claim your free trial">
                    </div>
                    <footer>
                        <p id="tos">By clicking the button, you are agreeing to our <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Services</a></p>
                    </footer>
                </form>

            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
